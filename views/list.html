<!-- begin: sidebar -->
<div class="sidebar">
    <ul class="sidebar_list">
        <li ng-click="sidebarSwitch()">我的客户</li>
        <li><a href="#/login">注销</a></li>
    </ul>
</div>

<!--- begin: list -->
<div id="main" class="main {{sidebarShow}}">
    <div class="container">
        <div class="pageWrap">
            <div class="page">
                <header class="header clearfix">
                    <div class="btn_header"><input type="button" class="btn_nav" value="N" ng-click="sidebarSwitch()"/>
                    </div>
                    <div class="pageTitle">我的客户</div>
                    <div class="btn_header"><input type="button" class="btn_update" value="U" ng-click="update()"/>
                    </div>
                </header>

                <section class="listWrap">
                    <ul class="main_list">
                        <li class="clearfix" ng-repeat="customer in customerList | orderBy:predicate" ng-click="call()">
                            <div class="summary">
                                <p class="custName">{{customer.custName}}</p>

                                <p class="custNeed">{{customer.districtName}}<br/>800-1000万 {{ customer | formatRoom}}</p>
                            </div>
                            <div class="lastCall">{{customer.trustDate | formatDate: 'YYYY/MM/DD HH:mm:ss'}}</div>
                        </li>
                    </ul>
                </section>
                <!--section class="popup_bottom {{popupShow}}">
                    <section class="align_center">
                        <p><a href="tel:13917062966" class="btn_oper in_block">打电话</a></p>
                        <p class="mt_10"><a href="sms:13917062966@dd.cc" class="btn_oper in_block">发短信</a></p>
                        <p class="mt_10"><input type="button" class="btn_oper" value="取消" ng-click="callCancel()" /></p>
                    </section>   
                </section-->
                <section class="popup_bottom {{popupShow}}">
                    <section class="align_center">
                        <p><input type="button" class="btn_oper" value="打电话" ng-click="callSelect('tel')"/></p>

                        <p class="mt_10"><input type="button" class="btn_oper" value="发短信"
                                                ng-click="callSelect('sms')"/></p>

                        <p class="mt_10"><input type="button" class="btn_oper" value="取消" ng-click="callCancel()"/></p>
                    </section>
                </section>

                <call ng-model="phones"></call>

                <section class="popup_bottom {{popupSelectShow}}">
                    <section class="align_center">
                        <p><a href="{{call_type}}:13917062966">王先生：13917062966</a></p>

                        <p class="mt_10"><a href="{{callType}}:021-65989743">王先生：021-65989743</a></p>

                        <p class="mt_10"><a href="{{callType}}:13300009999">小王先生(儿子)：13300009999</a></p>

                        <p class="mt_10"><input type="button" class="btn_oper" value="取消" ng-click="selectCancel()"/>
                        </p>
                    </section>
                </section>
                <iframe id="mask" class="{{iframeShow}}"></iframe>
            </div>
        </div>
    </div>
</div>
